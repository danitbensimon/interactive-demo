<!DOCTYPE html>
<html>
<head>
    <title>Fix the Messy Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: system-ui, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #1a1a1a;
        }

        .timer-bar {
            height: 6px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .timer-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            transition: width 1s linear;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            height: 200px;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        /* Draggable missing pieces styled */
        .missing-piece {
            width: 60px;
            height: 60px;
            position: absolute;
            cursor: grab;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #ddd;
            transition: transform 0.2s;
        }

        .missing-bar-piece {
            width: 30px;
            height: 80px;
            background: #2196F3;
            left: 20px;
            top: 80px;
        }

        .missing-pie-piece {
            background: #2196F3;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%);
            left: 80px;
            top: -30px;
        }

        .missing-line-piece {
            width: 80px;
            height: 40px;
            left: 20px;
            top: 150px;
        }

        .missing-line-piece::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #FF9800;
            transform: rotate(30deg);
            transform-origin: left center;
        }

        /* Hover and dragging effects */
        .missing-piece:hover {
            filter: brightness(1.1);
        }

        .missing-piece.dragging {
            opacity: 0.8;
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Fix the Messy Data</h1>
        </div>

        <div class="timer-bar">
            <div class="timer-progress" id="timer"></div>
        </div>

        <div class="dashboard">
            <!-- Bar Chart with missing piece -->
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
                <div class="missing-piece missing-bar-piece" data-type="bar"></div>
            </div>

            <!-- Pie Chart with missing piece -->
            <div class="chart-container">
                <canvas id="usersChart"></canvas>
                <div class="missing-piece missing-pie-piece" data-type="pie"></div>
            </div>

            <!-- Line Chart with missing piece -->
            <div class="chart-container">
                <canvas id="conversionChart"></canvas>
                <div class="missing-piece missing-line-piece" data-type="line"></div>
            </div>

            <!-- Area Chart -->
            <div class="chart-container">
                <canvas id="engagementChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        function initGame() {
            createCharts();
            initDragAndDrop();
            startTimer();
        }

        function createCharts() {
            // Bar chart
            charts.revenue = new Chart(document.getElementById('revenueChart'), {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue',
                        data: [65, 59, null, 81, 56, 55], // Gap in March
                        backgroundColor: '#2196F3'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            // Pie chart with missing slice
            charts.users = new Chart(document.getElementById('usersChart'), {
                type: 'pie',
                data: {
                    labels: ['Direct', 'Social', 'Email'],
                    datasets: [{
                        data: [35, 25, 20],
                        backgroundColor: ['#4CAF50', 'transparent', '#FF9800']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            // Line chart
            charts.conversion = new Chart(document.getElementById('conversionChart'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Conversion',
                        data: [12, 19, null, 15, 22, 13], // Gap between Mar-Apr
                        borderColor: '#FF9800',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            // Area chart
            charts.engagement = new Chart(document.getElementById('engagementChart'), {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Engagement',
                        data: [45, 59, null, 75, 66, 85],
                        borderColor: '#9C27B0',
                        backgroundColor: 'rgba(156,39,176,0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        function initDragAndDrop() {
            const pieces = document.querySelectorAll('.missing-piece');
            
            pieces.forEach(piece => {
                piece.addEventListener('mousedown', startDragging);
            });

            function startDragging(e) {
                const piece = this;
                piece.classList.add('dragging');
                
                const startX = e.clientX - piece.offsetLeft;
                const startY = e.clientY - piece.offsetTop;

                function movePiece(e) {
                    piece.style.left = (e.clientX - startX) + 'px';
                    piece.style.top = (e.clientY - startY) + 'px';
                }

                function stopDragging() {
                    piece.classList.remove('dragging');
                    document.removeEventListener('mousemove', movePiece);
                    document.removeEventListener('mouseup', stopDragging);
                    checkPlacement(piece);
                }

                document.addEventListener('mousemove', movePiece);
                document.addEventListener('mouseup', stopDragging);
            }
        }

            const targetPositions = {

            };
