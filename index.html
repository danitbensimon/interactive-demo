<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HeyGen Streaming Avatar</title>
<style>
  /* Fullscreen gradient background */
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #8e44ad, #3498db);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  /* Centered main text with responsive font size */
  .main-content {
    position: relative;
    width: 90%;
    font-size: 1.8em;
    margin-top: -10%;
  }

  .arrow {
    font-size: 2.5em;
    transform: rotate(45deg);
    margin-top: 20px;
  }

  /* Footer with responsive link */
  .footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    font-size: 1em;
  }

  .footer a {
    color: white;
    text-decoration: none;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .main-content {
      font-size: 1.5em;
      margin-top: -20%;
    }

    .arrow {
      font-size: 2em;
    }
  }

  @media (max-width: 480px) {
    .main-content {
      font-size: 1.2em;
    }
    .arrow {
      font-size: 1.8em;
    }
    .footer {
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>
  <div class="main-content">
    Check out this AI-powered sales assistant for Kaltura
    <div class="arrow">â†“</div>
  </div>

  <div class="footer">
    <a href="https://www.linkedin.com/in/danitbensimon/" target="_blank">Danit Ben Simon - AI Marketing</a>
  </div>

  <script>
    /* Mobile-friendly HeyGen Streaming Avatar script */
    !function(window){
      const host="https://labs.heygen.com",
      url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiIzMzZiNzI2MzRlNjQ0MzM1YWQ0MGJkNTY0NjJmYzc4MCIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzMzNmI3MjYzNGU2NDQzMzVhZDQwYmQ1NjQ2MmZjNzgwL2Z1bGwvMi4yL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6ImNjZGJlYTVkNGExNDRjOWFiNmQwMjIxNmQ5ZjU2MTVjIiwidXNlcm5hbWUiOiI0OTlhYjkyMjIzYTQ0M2JiODk0YzgwYzA3NWI3NGU2MiJ9&inIFrame=1",
      clientWidth=document.body.clientWidth,
      wrapDiv=document.createElement("div");
      wrapDiv.id="heygen-streaming-embed";
      const container=document.createElement("div");
      container.id="heygen-streaming-container";
      const stylesheet=document.createElement("style");
      stylesheet.innerHTML = `
        #heygen-streaming-embed {
          z-index: 9999;
          position: fixed;
          left: 20px;
          bottom: 20px;
          width: 150px;
          height: 150px;
          border-radius: 50%;
          border: 2px solid #fff;
          box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
          transition: all linear 0.1s;
          overflow: hidden;
          opacity: 0;
          visibility: hidden;
        }
        #heygen-streaming-embed.show {
          opacity: 1;
          visibility: visible;
        }
        #heygen-streaming-embed.expand {
          ${clientWidth < 540 ? "height: 200px; width: 90%; left: 5%;" : "height: 266px; width: 300px;"}
          border: 0;
          border-radius: 8px;
        }
        #heygen-streaming-container {
          width: 100%;
          height: 100%;
        }
        #heygen-streaming-container iframe {
          width: 100%;
          height: 100%;
          border: 0;
        }
      `;
      const iframe=document.createElement("iframe");
      iframe.allowFullscreen=!1;
      iframe.title="Streaming Embed";
      iframe.role="dialog";
      iframe.allow="microphone";
      iframe.src=url;
      let visible=!1, initial=!1;
      window.addEventListener("message", (e) => {
        if(e.origin===host && e.data && e.data.type && "streaming-embed" === e.data.type){
          if("init"===e.data.action){
            initial=!0;
            wrapDiv.classList.toggle("show",initial);
          } else if("show"===e.data.action){
            visible=!0;
            wrapDiv.classList.toggle("expand",visible);
          } else if("hide"===e.data.action){
            visible=!1;
            wrapDiv.classList.toggle("expand",visible);
          }
        }
      });
      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);
  </script>
</body>
</html>
